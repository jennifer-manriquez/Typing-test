<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Typing test</title>
</head>
<body>
  <header class="header">Some icon
  </header>
  <main class="container">
    <h1 class="title">Typing Test</h1>
    <div> 
      <div class="parameters">
        <div class="parameter">
          <div class="parameter_text">WPM</div>
          <div id="curr_wpm">100</div>
        </div>
        <div class="parameter">
          <div class="parameter_text">CPM</div>
          <div id="curr_cpm">100</div>
        </div>
        <div class="parameter">
          <div class="parameter_text">Errors</div>
          <div id="curr_errors">0</div>
        </div>
        <div class="parameter">
          <div class="parameter_text">Time</div>
          <div id="curr_time">60s</div>
        </div>
        <div class="parameter">
          <div class="parameter_text">Accuracy</div>
          <div id="curr_accuracy">100%</div>
      </div>
    </div>
    <p class="quote">
      Click below to start the game.
    </p>
    <textarea id="input_area"
      placeholder="Start typing here..."
      oninput="processCurrentText()"
      onfocus="startGame()"
    ></textarea>
  </main>
</body>
</html>
